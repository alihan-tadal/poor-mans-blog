{% extends 'theblog/base.html' %}

{% block title %}
    Create a Category
{% endblock %}


{% block content %}


{% if user.is_authenticated %}
<h1> Add Category </h1>
<br><br>

<div class="form-group">
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary" >Add Category</button>
    </form>
</div>

{% else %}
<h1> Not allowed user.</h1>
{% endif %}
{% endblock %}
